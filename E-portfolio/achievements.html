<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Achievements | Lester De Vera</title>
  <link rel="icon" type="image/png" href="images/icon.png" />
	<link rel="shortcut icon" href="images/icon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #38bdf8;
      --bg: #0f172a;
      --text: #e0e7ff;
      --card-bg: #1e293b;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .back-button {
      display: inline-block;
      margin-bottom: 2rem;
      background: var(--primary);
      color: var(--bg);
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-button:hover {
      background: #0ea5e9;
    }

    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
    }

    ul.achievements-list {
      list-style: disc;
      padding-left: 2rem;
      margin-bottom: 3rem;
    }

    ul.achievements-list li {
      margin-bottom: 0.8rem;
      font-size: 1.05rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid var(--primary);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .lightbox .close {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .lightbox .close {
        right: 20px;
        top: 20px;
      }
    }

    /* Loading screen */
    #loadingScreen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      display: none;
    }

    #loadingScreen.show {
      display: flex;
    }

    #loadingScreen img {
      width: 300px;
      margin-bottom: 1rem;
    }

    #loadingScreen p {
      color: var(--primary);
      font-size: 1.1rem;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”„ Loading screen -->
  <div id="loadingScreen">
    <img src="images/loading.gif" alt="Loading..." />
    <p>Loading...</p>
  </div>

  <!-- Main content -->
  <div class="container">
    <a class="back-button" href="index.html">&larr; Back to Portfolio</a>

    <h1>Achievements</h1>

    <ul class="achievements-list">
      <li>With Honor â€“ S.Y. 2020â€“2021</li>
      <li>Academic Achiever â€“ S.Y. 2020â€“2021</li>
      <li>Dean's Lister â€“ S.Y. 2021â€“2024</li>
      <li>Cum Laude â€“ 2025</li>
      <li>Distinguished Award â€“ 2025</li>
    </ul>

    <h2 style="color: var(--primary); margin-bottom: 1rem;">Gallery</h2>
    <div class="gallery-grid">
      <img src="images/1.jpg" alt="Image 1" onclick="openLightbox(this.src)">
      <img src="images/2.jpg" alt="Image 2" onclick="openLightbox(this.src)">
      <img src="images/3.jpg" alt="Image 3" onclick="openLightbox(this.src)">
      <img src="images/4.jpg" alt="Image 4" onclick="openLightbox(this.src)">
      <img src="images/5.jpg" alt="Image 5" onclick="openLightbox(this.src)">
      <img src="images/6.jpg" alt="Image 6" onclick="openLightbox(this.src)">
      <img src="images/7.jpg" alt="Image 7" onclick="openLightbox(this.src)">
      <img src="images/8.jpg" alt="Image 8" onclick="openLightbox(this.src)">
      <img src="images/9.jpg" alt="Image 9" onclick="openLightbox(this.src)">
      <img src="images/10.jpg" alt="Image 10" onclick="openLightbox(this.src)">
      <img src="images/11.jpg" alt="Image 11" onclick="openLightbox(this.src)">
      <img src="images/12.jpg" alt="Image 12" onclick="openLightbox(this.src)">
      <img src="images/13.jpg" alt="Image 13" onclick="openLightbox(this.src)">
    </div>
  </div>

  <!-- Lightbox HTML -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">Ã—</span>
    <img id="lightbox-img" src="" alt="Full Image">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').classList.add('active');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
      document.getElementById('lightbox-img').src = '';
    }

    document.getElementById('lightbox').addEventListener('click', function(e) {
      if (e.target.id === 'lightbox') {
        closeLightbox();
      }
    });

    // ðŸŒ€ Show loading screen on internal link clicks
    const pageLinks = document.querySelectorAll('a[href$=".html"]');
    const loader = document.getElementById('loadingScreen');

    pageLinks.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const target = this.getAttribute('href');
        loader.classList.add('show');
        setTimeout(() => {
          window.location.href = target;
        }, 1200);
      });
    });
  </script>
</body>
</html>
